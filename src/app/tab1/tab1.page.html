<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <p>Carnet de voyage</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label>Note:</ion-label>
            <ion-select (ionChange)="onChangeSelect($event)">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-input  type="date" name="dateDebut" (ionChange)="onChangeDebut($event)"></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-input type="date" name="dateFin" (ionChange)="onChangeFin($event)"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ion-list>
        <ion-item *ngFor="let note of sortedNoteList " routerLink="/detail-note/{{ note.id }}">
          <ion-item-divider>
            <ion-label>
              <h2>{{ note.titre }}</h2>
              <p style="font-style: italic">{{ note.date }}</p>
            </ion-label>
            <p slot="end">{{ note.note }}</p>
          </ion-item-divider>
      </ion-item>
  </ion-list>

  <ion-button expand="block" href="/form-add-note">Ajouter une note</ion-button>
</ion-content>
