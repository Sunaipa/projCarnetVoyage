<ion-header>
  <ion-toolbar>
    <ion-title>detailNote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-back-button default-href="/tabs"></ion-back-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Date</ion-label>
        {{note.date}}
      </ion-col>
      <ion-col size="6">
        <ion-label>Note</ion-label>
        {{note.note}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Titre</ion-label>
        {{note.titre}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Texte</ion-label>
        {{note.texte}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of note.photo">
        <ion-img src='data:image/jpeg;base64,{{photo.base64String}}'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{note.lat}}, {{note.long}}
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
