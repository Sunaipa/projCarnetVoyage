<ion-header>
  <ion-toolbar>
    <ion-title>formAddNote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>TEST</h3>
  <form [formGroup]="noteForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="date" formControlName="date"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Note</ion-label>
            <ion-input type="number" formControlName="note"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Titre</ion-label>
            <ion-input type="text" formControlName="titre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Texte</ion-label>
            <ion-textarea formControlName="texte"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button expand="block" (click)="takePicture()">Ajouter une photo</ion-button>
      </ion-row>
        <ion-row>
          <ion-col *ngFor="let photo of listPhoto">
            <ion-avatar>
              <ion-img src='data:image/jpeg;base64,{{ photo.base64String }}'></ion-img>
            </ion-avatar>
            <ion-button (click)="suppPhotoToForm(photo)">Supprimer</ion-button>
          </ion-col>
        </ion-row>

<!--      <ion-row>-->
<!--        <ion-col size="4">-->
<!--          <ion-item>-->
<!--            <ion-img  name="image" >TODO</ion-img>-->
<!--            <ion-button (click)="suppPhotoToForm()">Supprimer</ion-button>-->
<!--          </ion-item>-->
<!--        </ion-col>-->
<!--      </ion-row>-->
      <ion-row>
        <ion-button expand="block" (click)="onAddNote()" [hidden]="noteForm.pristine">
          Valider
        </ion-button>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
