<ion-header>
  <ion-toolbar>
    <ion-title>formAddNote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>TEST</h3>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="date" formControlName="date"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Note</ion-label>
            <ion-input type="number" formControlName="note"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Titre</ion-label>
            <ion-text formControlName="titre"></ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Texte</ion-label>
            <ion-textarea formControlName="texte"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button slot="left" (click)="addPhotoToForm()">Ajouter une photo</ion-button>
      </ion-row>
      <ion-row>
        <ion-col size="4" *ngFor="let photo in photoList">
          <ion-item>
            <ion-img>TODO</ion-img>
            <ion-button (click)="suppPhotoToForm()">Supprimer</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button expand="block" (click)="addPhotoToForm()" [hidden]="noteForm.pristine">
          Ajouter une photo
        </ion-button>
      </ion-row>
    </ion-grid>

</ion-content>
